<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Awareness Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen" style="display:none;">
        <h2>Spot the Phishing Attack!</h2>
        <p>Can you identify if the email link below is a phishing attempt?</p>
        <a href="#" id="phishingLink" onclick="checkPhishing()">Click here to claim your prize!</a>
        <div id="feedback"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <h1 class="quote" id="quote"></h1>
        <button onclick="window.location.href='login.html'" class="get-started">Get Started</button>
    </div>

    <script>
        // Array of background images from the 'img' folder
        const backgrounds = ['img/bg1.jpg',  'img/bg3.jpg', 'img/bg4.jpg',  'img/bg6.jpg', 'img/bg7.webp', 'img/bg8.jpg', 'img/bg9.jpeg', 'img/bg10.png', 'img/bg11.jpg'];

        // Function to change background and quote
        function changeContent(quotes) {
            const randomBgIndex = Math.floor(Math.random() * backgrounds.length);
            const randomQuoteIndex = Math.floor(Math.random() * quotes.length);
            document.body.style.backgroundImage = `url(${backgrounds[randomBgIndex]})`;
            document.getElementById('quote').innerText = quotes[randomQuoteIndex];
        }

        // Fetch quotes from the 'quotes.txt' file
        fetch('quotes.txt')
            .then(response => response.text())
            .then(data => {
                // Split the file content by line breaks to get the quotes array
                const quotes = data.split('\n').filter(line => line.trim() !== '');
                changeContent(quotes);
            })
            .catch(error => console.error('Error fetching quotes:', error));

        // Call changeContent after quotes are fetched
        window.onload = () => {};
    </script>
</body>
</html>

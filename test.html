<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .achievements-container {
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }

        .achievements-container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .achievement-item {
            display: inline-block;
            width: 250px;
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .achievement-item img {
            width: 100px;
            height: auto;
            margin: 10px 0;
        }

        .achievement-item h3 {
            color: #2a9df4;
            font-size: 1.5em;
        }

        .achievement-item p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="achievements-page" class="achievements-container">
        <h1>Your Achievements</h1>
        <div id="achievement-list"></div>
    </div>

    <script>
        // Sample data for achievements
        const achievements = [
            { 
                module: "Phishing Module", 
                badge: "Phishing Detective", 
                score: 85, 
                image: "images/phishing_detective.png" 
            },
            // Add more modules dynamically here if needed
        ];

        const achievementList = document.getElementById('achievement-list');

        achievements.forEach(({ module, badge, score, image }) => {
            const achievementItem = document.createElement('div');
            achievementItem.classList.add('achievement-item');
            achievementItem.innerHTML = `
                <h3>${badge}</h3>
                <p>Module: ${module}</p>
                <p>Score: ${score}</p>
                <img src="${image}" alt="${badge} badge">
            `;
            achievementList.appendChild(achievementItem);
        });
    </script>
</body>
</html>
